<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let userOneValue = prompt("Input a Value");
    let userTwoValue = prompt("Input another Value");

    userOneValue = parseInt(userOneValue);
    userTwoValue = parseInt(userTwoValue);

    const Result1 = userOneValue + userTwoValue;
    const Result2 = userOneValue - userTwoValue;
    const Result3 = userOneValue * userTwoValue;
    const Result4 = userOneValue / userTwoValue;
    const Result5 = userOneValue % userTwoValue;
    

    document.write("Output Addition: "+ Result1 + "<br>");
    document.write("Output Substruction: "+ Result2 + "<br>");
    document.write("Output Multiplication: "+ Result3 + "<br>");
    document.write("Output Division: "+ Result4 + "<br>"); 
    document.write("Output Modulous: "+ Result5 + "<br>");      
</script>
</body>
</html>
